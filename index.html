<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="chat.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Edu Chat</title>
</head>

<body>

    <header id="head">
        <h1>Edu Chat</h1>
        <div id="option">
            <button class="button" id="filter" type="button">Filter</button>
            <button class="button" id="disconnect" type="button">Disconnect</button>
        </div>
    </header>

    <div id="connected">
        <input id="email" type="email" placeholder="E-Mail">
        <input id="password" type="password" placeholder="Password">
        <button class="button" id="connect" type="button">Connect</button>
    </div>

    <div id="loader" class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
    </div>

    </div>
    <div id="container">
        <div id="chat">
            <ul id="contentChat"></ul>
        </div>
        <div id="contentSend">
            <input id="message" type="text" placeholder="Send a message">
            <button id="send" type="submit">Send</button>
        </div>
    </div>

    </form>
</body>

</html>
